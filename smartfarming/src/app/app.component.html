<div class="row">
<chart [options]="options" style="width:80%; height: 600px; margin: 0 auto">
  </chart>
</div>

<div class="row">
  <div class="col-md-3"></div>
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label for="sensor">Sensor</label>
        <input [(ngModel)]="sensorId" name="sensor" class="form-control" id="sensor" placeholder="SensorId" >
      </div>
      <button type="submit" class="btn btn-primary" (click)="loadSensorDataClick()">Submit</button>
    </form>
  </div>
  <div class="col-md-3"></div>
</div>
<div class="row">

  <chart [options]="sensorOptions" style="width:80%; height: 600px; margin: 0 auto">
    <series (hide)="onSeriesHide($event.context)">
      <point (select)="onPointSelect($event.context)"></point>
    </series>
  </chart>
</div>
